<!DOCTYPE html>
<html>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
  <style>
    div{background-color:lightblue;}

  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<div class="col-md-1"id="demo">Fetch a file to change this text.</div>
<div class="col-md-1"></div>


<script>

//let file = "https://api.github.com/users/dev-marisa"

async function getCoderData() {
    var response = await fetch("https://api.github.com/users/dev-marisa");
    var coderData = await response.json();
    console.log(coderData);
    console.log(coderData.company);

}
getCoderData();



//fetch (file)
//.then(x => x.json())
//.then(y => console.log("data response : ",y));

</script>
</body>
</html>
